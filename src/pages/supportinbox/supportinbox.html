<ion-header>

    <ion-navbar class="supportNavbar">

      <ion-buttons left>
          <button ion-button icon-only (click)="close()">
              <ion-icon item-right name="close"></ion-icon>
          </button>
      </ion-buttons>
        <ion-title>Support Inbox</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <div class="message-wrap">

        <!-- <div *ngFor="let msg of msgList" class="messagesupport"  [class.left]="false" [class.right]=" true"> -->
        <div  *ngFor="let msg of chatService.chatList" class="messagesupport"  [class.left]="msg.sender == 'a' " [class.right]="msg.sender == 'u'">
          <!-- //conditional statement to select different images -->
            <img class="user-img"  alt="" src="" src="{{ msg.sender == 'u' ? 'assets/user.png' || msg.sender == 'a': 'assets/assistant.png' }}" >
            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{ msg.sender == 'u' ? 'YOU' || msg.sender == 'a': 'FINDER ASSISTANT' }}&nbsp;&nbsp;&nbsp;</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>
        <ion-spinner name="dots" *ngIf="status === 'pending'" style="float:right"></ion-spinner>

    </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <ion-grid class="input-wrap">
        <ion-row>
            <ion-col col-2>
                <button ion-button clear icon-only item-right class="bottombutton">
                    <ion-icon name="md-mail"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-8>
                <ion-textarea #chat_input
                              placeholder="Type your question here!."
                              [(ngModel)]="editorMsg"
                              (keyup.enter)="sendMsg()"
                              (focus)="onFocus()">
                </ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()" class="bottombutton">
                    <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
