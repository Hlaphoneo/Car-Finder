<ion-header>
  <ion-navbar hideBackButton = 'true' >
    <ion-title>SIGN UP</ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="this.navCtrl.pop()">
                <ion-icon item-right name="close"></ion-icon>
            </button>
        </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
  <ion-label stacked>NAME</ion-label>
  <ion-input type="text"  [(ngModel)]="name"></ion-input>
</ion-item>
<ion-item>
  <ion-label  stacked>EMAIL</ion-label>
  <ion-input type="email"  [(ngModel)]="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label  stacked>PASSWORD</ion-label>
  <ion-input type="password"  [(ngModel)]="password"></ion-input>
</ion-item>
<p align = "center" class="signup-text" style="margin-top:15px"><small>By signing up , you agree to our</small><strong><span style="color: rgb(76,150,154)" (click)="presentTerms()" ><small> Terms of Service </small></span></strong></p>
<button (click)="signupEmail();" basic ion-button basic class="center button-correct" color="secondary2" style="width:220px;opacity:0.8;color:white">I agree , Sign me up</button>

</ion-content>
