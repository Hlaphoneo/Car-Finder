<ion-header class="page-header" >
  <div  class="top-containerSent">
    <button start style="background-color:rgba(255,0,61,0.99);margin-left:10px;margin-top:10px;font-size:30px;" (click)="this.navCtrl.pop()"><ion-icon name="close" style="color:white"> </ion-icon></button>
    <br>
    <ion-icon name="ios-happy" style='color:white;font-size:50px;margin-left:auto;margin-right:auto;display:block' align="center"></ion-icon>
    <br />
    <h5 align="center" style="color:white"><strong>{{tracker.tracker_name}}</strong></h5>
    <br />
    <h6 align="center" style="color:white;margin-top:-5px">Battery level : <span>{{tracker.battery_level}} %</span></h6>
    <ion-item class="battery_level" no-lines>
        <ion-range [(ngModel)]=tracker.battery_level class="range_silder" disabled>
          <ion-icon range-left small name="battery-dead"></ion-icon>
          <ion-icon range-right name="battery-full"></ion-icon>
        </ion-range>
      </ion-item>

  </div>
</ion-header>

<ion-content padding>
  <div padding>
  <h6 style="opacity:0.8">  Tracker Info </h6>
  <hr>
  </div>
    <ion-grid style="margin-top:-20px">
        <ion-row>
          <ion-col col-6 >
            <ion-item no-lines>
              <ion-label stacked> STATUS</ion-label>
              <ion-input type='text'  class='inputCorrect' value={{state}} disabled></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6  >
            <ion-item no-lines>
              <ion-label stacked>ID</ion-label>
              <ion-input type="text"  class="inputCorrect" value={{tracker.tracker_id}} disabled></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 >
              <ion-item no-lines>
                <ion-label stacked>MODE</ion-label>
                <ion-input type="text" class="inputCorrect" value={{tracker.mode}} disabled></ion-input>
              </ion-item>
          </ion-col>
          <ion-col col-6>
            <ion-item no-lines>
              <ion-label stacked>LOCATION</ion-label>
              <ion-input type="text" class="inputCorrect" value="Pretoria" disabled></ion-input>
            </ion-item>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12 >

            <ion-item no-lines  >
              <ion-label stacked>LINK TOKEN</ion-label>
              <ion-input type="text"  class="inputCorrect" value={{linkToken}} disabled></ion-input>
            </ion-item>

             </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
