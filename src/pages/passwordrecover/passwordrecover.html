<ion-header>
  <ion-navbar >
    <ion-title><small>ACCOUNT RECOVERY</small></ion-title>
        <ion-buttons left>
            <button ion-button icon-only (click)="this.navCtrl.pop()">
                <ion-icon item-right name="ios-close-outline"></ion-icon>
            </button>
        </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email" ></ion-input>
  </ion-item>
  <button ion-button basic class="center button-correct" color="secondary2" (click)="recoverPassword()" style="color:white;box-shadow:none"><ion-icon name="mail" style="margin-right:5px;color:white"></ion-icon>Send me reset link</button>
  <div style="margin-top:30px">
    <h3 align="center" color="success" style="color:#4BB543"><small> {{status}} </small></h3>
    <h3 align="center" color="success" style="color:#f53d3d"><small> {{error}} </small></h3>
    <p align = "center" class="signup-text"><small> Don't have an account ? , <strong><span style="color:#4099FF" (click)="showSignup()"> SIGN UP </span></strong> </small></p>
  </div>
</ion-content>
